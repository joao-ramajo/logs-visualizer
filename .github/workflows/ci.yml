name: CI

on:
  push:
    branches:
      - dev
      - main
    pull_request:
      - dev
      - main

jobs:
  quality:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instala Docker
        run: |
          sudo apt-get update
          sudo apt-get install -y docker.io

      - name: Buil da imagem Docker
        run: docker build -t logs-visualizer .

      - name: Roda o script de análise de qualidade do código
        run: docker run --rm -v ${{ github.workspace }}:/app logs-visualizer composer quality